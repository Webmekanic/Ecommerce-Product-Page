<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ecommerce Product Page</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <nav class="myHeader">
          <a class="myMenu"></a>
          <!-- <img class="menu" src="" alt="" /> -->
          <a class="headerLogo" href="#">
            <img id="logo" src="./images/logo.svg" alt="LOGO"
          /></a>
          <ul class="nav-list">
            <li><a class="pageTab" href="#">collections</a></li>
            <li><a class="pageTab" href="#">men</a></li>
            <li><a class="pageTab" href="#">women</a></li>
            <li><a class="pageTab" href="#">about</a></li>
            <li><a class="pageTab" href="#">contact</a></li>
          </ul>
          <div class="productDetails">
            <div id="productCart">
              <img id="cart" src="./images/icon-cart.svg" alt="CART" />
              <p id="cartItemNo">3</p>
            </div>
            <div id="avatarImage">
              <img src="./images/image-avatar.png" alt="Avatar-image" />
            </div>
          </div>
        </nav>
        <hr />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
