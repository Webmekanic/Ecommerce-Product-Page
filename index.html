<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ecommerce Product Page</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <nav class="myHeader">
          <a class="myMenu"></a>
          <!-- <img class="menu" src="" alt="" /> -->
          <a class="headerLogo" href="#">
            <img id="logo" src="./images/logo.svg" alt="LOGO"
          /></a>
          <ul class="nav-list">
            <li id="close">
              <img src="./images/icon-close.svg" alt="" srcset="" />
            </li>
            <li><a class="pageTab" href="#">collections</a></li>
            <li><a class="pageTab" href="#">men</a></li>
            <li><a class="pageTab" href="#">women</a></li>
            <li><a class="pageTab" href="#">about</a></li>
            <li><a class="pageTab" href="#">contact</a></li>
          </ul>
          <div class="productDetails">
            <div id="productCart">
              <img id="cart" src="./images/icon-cart.svg" alt="CART" />
              <p id="cartItemNo">3</p>
            </div>
            <div id="avatarImage">
              <img src="./images/image-avatar.png" alt="Avatar-image" />
            </div>
          </div>
        </nav>
        <hr />
      </div>
      <div class="carousel">
        <img
          class="carouselSlide"
          src="./images/image-product-1.jpg"
          alt="carousel"
        />
        <div class="slider">
          <button id="previousKey">
            <img src="./images/icon-previous.svg" alt="Previous" />
          </button>
          <button id="nextKey">
            <img src="./images/icon-next.svg" alt="next" />
          </button>
        </div>
      </div>
      <div class="productDescription">
        <p class="companyName">sneaker company</p>
        <h1>fall limited edition sneakers</h1>
        <p class="description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>

        <div class="prices">
          <div class="current">
            <p class="currentPrice">$125.00</p>
            <p id="percent" class="percentage">50%</p>
          </div>
          <div class="strikePrice">
            <p class="oldPrice">$250.00</p>
          </div>
        </div>


        <div>
          
        </div>

        <div class="counter">
          <button id="subtract">-</button>
          <p id="counterNumber">0</p>

          <button id="addition">+</button>
        </div>
        <button id="addToCart">
          <span class="addToCartImg"><img class="svg" src="./images/icon-cart.svg" alt="" srcset="" /></span>
          Add to cart
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
